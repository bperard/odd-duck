<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Fund Your Odd Duck</title>
</head>
<body>
  <header>
    <h1>It's Time to Find Your Odd Duck</h1>
  </header>

  <main>
    <section id="choices">

      <div id="oddDuckItemsContainer">
        <!-- Prompt for rounds and game start toggle to game -->
        <!--
          Choices 
          IMG
          NAME
        < Flex space-around row>
      -->
      </div>
      
      <div id="userInputDiv">
        <form>
          <label for="totalRoundsInput">
            <input type="number" min="1" name="totalRoundsInput" id="totalRoundsInput">
          </label>
          <label for="itemsPerRoundInput">
            <input type="number" min="2" name="itemsPerRoundInput">
          </label>
          <button id="startOddDuckinButton">
            Start Odd-Duckin'
          </button>
        </form>
        <!-- REMAINING TURNS
           Turns & Directions Short -->
      </div>
      
    </section>

    <article>
      <table>
        <thead>
          <th>Name</th>
          <th>Views</th>
          <th>Votes</th>
        </thead>
        <tbody id="resultsTableBody">
          Start Session To View Results
        </tbody>
        <tfoot>
          <th>CURRENT</th>
          <th>ROUND:</th>
          <th id="currentRoundCell">0</th>
        </tfoot>
      </table>
    </article>

  </main>

  <footer>
    <p>&copy;2022 b-rad llc</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
